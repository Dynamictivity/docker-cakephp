#before_script:
#  - docker info

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - docker-compose build
  tags:
    - docker-build

deploy:
  stage: deploy
  script:
    - docker login --username=$DOCKER_CLOUD_USERNAME --email=$DOCKER_CLOUD_EMAIL --password=$DOCKER_CLOUD_PASSWORD
    - docker tag dockercakephp_nginx $( echo $DOCKER_CLOUD_REPO_NGINX )
    - docker tag dockercakephp_php $( echo $DOCKER_CLOUD_REPO_PHP )
    - docker push $DOCKER_CLOUD_REPO_NGINX
    - docker push $DOCKER_CLOUD_REPO_PHP
  only:
    - master
    - dev
  when: on_success
  tags:
    - docker-build
