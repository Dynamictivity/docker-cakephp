version: '2'
services:
    db:
        image: mysql:5.7
        ports:
            - "3306:3306"
        environment:
          MYSQL_ROOT_PASSWORD: 'cakephp'
          MYSQL_DATABASE: 'cakephp'
    php:
        build: ./php-fpm
        expose:
            - "9000"
        volumes:
            - ./cakephp:/www
            - ./logs/cakephp:/www/app/logs
        links:
            - db
        environment:
          DB_USERNAME: 'root'
          DB_PASSWORD: 'cakephp'
          DB_DATABASE: 'cakephp'
          DB_SEED: 'DatabaseSeed'
          REPO: 'https://github.com/Dynamictivity/cakephp-bookmarker.git'
          REPO_HOST: 'github.com'
    nginx:
        build: ./nginx
        ports:
            - "80:80"
        links:
            - php
        volumes_from:
            - php
        volumes:
            - ./logs/nginx/:/var/log/nginx
